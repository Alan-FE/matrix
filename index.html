<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>
<body>

    <script>
        let result = [];
       
        function matrix(n) {
            for(let i = 0; i < n; i++) {
                result[i] = [];
                for(let j = 0; j < n; j++) {
                    result[i].fill(0, 0, i);
                    result[i][j] = j+1-i;
                }

            }

        }

        matrix(12);

        console.log(result);

    </script>
    
</body>
</html>
